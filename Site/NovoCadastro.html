<link rel="stylesheet" href="css/estilos.css" type="text/css">


<body>
    <form id="formulario">
        <ul id="progress">
            <li class="active">Dados para acesso</li>
            <li>Dados pessoais</li>
            <li>Endereço de entrega</li>
        </ul>
        <fieldset>
            <h2>Dados para acesso</h2>
            <input type="text" name="email" placeholder="Digite seu email" required> <br>
            <input type="text" name="cemail" placeholder="Confirme seu email" required> <br>
            <input type="password" name="senha" placeholder="Digite sua senha" required> <br>
            <input type="password" name="senha" placeholder="Confirme sua senha" required> <br> <br>
            <input type="button" name="next" class="next acao" value="Próximo">
        </fieldset>

        <fieldset>
            <h2>Dados pessoais</h2>
            <input type="text" name="primeiro" placeholder="Digite seu nome" required> <br>
            <input type="text" name="sobrenome" placeholder="Digite seu sobrenome" required> <br>
            <input type="text" name="telefone" class="form-control phone-ddd-mask" placeholder="Digite seu telefone" required> <br>
            <input type="text" name="cpf" class="form-control cpf-mask" placeholder="Digite seu CPF" required> <br>
            <input type="date" name="data_nasc" placeholder="Digite sua data de nascimento" required> <br>
            <input type="radio" name="sexo" value="M"> Masculino
            <input type="radio" name="sexo" value="F"> Feminino <br><br>
            <input type="button" name="prev" class="prev acao" value="Anterior">
            <input type="button" name="next" class="next acao" value="Próximo">
        </fieldset>

        <fieldset>
            <h2>Endereço de entrega</h2>
            <input type="text" name="cep" class="form-control cep-mask" placeholder="Digite seu CEP" required> <br>
            <input type="text" name="estado" placeholder="Digite seu estado" required> <br>
            <input type="text" name="cidade" placeholder="Digite sua cidade" required> <br>
            <input type="text" name="bairro" placeholder="Digite seu bairro" required> <br>
            <input type="text" name="rua" placeholder="Digite sua rua" required> <br>
            <input type="number" name="numero" placeholder="Digite o número do endereço" min='0' required> <br>
            <input type="text" name="complemento" placeholder="Digite seu complemento" required> <br> <br>
            <input type="button" name="prev" class="prev acao" value="Anterior">
            <input type="submit" name="next" class="acao" value="Cadastrar">
        </fieldset>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
</body>

</html>
